<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./styles/card.css">
  <link rel="stylesheet" href="./styles/modal.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <section>
        <h1>Bom dia</h1>
        <h3 id="quote"></h3>
        <h3 id="who"></h3>
      </section>
      <section>
        <button>Add Thing</button>
        <button id="reset">RESET</button>
      </section>
    </header>
    <main>
      <!-- Example Card
        <a href="https://notion.so" target="blank" class="card">
          <img src="assets/icons/notion.png" alt="Notion.so">
          <h1>Notion.so</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, nobis.</p>
        </a>
      -->
    </main>
  </div>
  <div class="hide modal">
    <section>
      <button id="save" onclick="alert('save')">save</button>
      <button id="close">x</button>
    </section>
    <section>
      <form id="form" action="">
        <input type="text" name="title" id="title" placeholder="title" /><br />
        <input type="text" name="description" id="description" placeholder="description" /><br />
        <input type="text" name="image" id="image" placeholder="image" /><br />
        <input type="text" name="link" id="link" placeholder="link" /><br />
      </form>
    </section>
  </div>
  <script src="./script.js" type="module"></script>
  <script src="./scripts/createCard.js" type="module"></script>
  <script src="./scripts/renderCards.js" type="module"></script>
  <script src="./scripts/api.js" type="module"></script>
</body>

</html>
