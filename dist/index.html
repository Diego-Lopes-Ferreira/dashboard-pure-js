  <link rel="stylesheet" href="../styles/styles.css">

<body>
  <div class="wrapper" id="wrapper">
    <div class="right">
      <header>
        <section>
          <h1>32Â°C</h1>
          <button id="changeQuote">
            <h3 id="quote"></h3>
            <h3 id="who"></h3>
          </button>
        </section>
        <section>
          <button id="import">import</button>
          <button id="export">export</button>
          <button id="openMenu">Menu</button>
        </section>
      </header>

      <main></main>
    </div> <!-- right -->

    <aside id="mySidenav" class="sidenav">
      <div class="sidenav-wrapper">
        <!-- <div class="up-part"> -->
          <!-- <button id="addShortcut">Add a thing</button> -->
          <!-- <a href="#" id="closeMenu" class="closebtn">&times;</a> -->
        <!-- </div> -->
        <!-- <div class="divider"></div>  -->
        <div class="sidenavList" id="sidenavList"></div>
        <!-- <div class="divider"></div> -->
        <!-- <button id="reset">RESET</button> -->
      </div> <!-- sidenav wrapper -->
    </aside>
  </div> <!-- wrapper -->

  <div class="modal">
    <section>
      <button id="saveModal">Save</button>
      <button id="closeModal">&times;</button>
    </section>
    <section>
      <form id="form" action="">
        <input type="text" name="id" id="id" placeholder="id" style="display: none;" />
        <input type="text" name="title" id="title" placeholder="title" /><br />
        <input type="text" name="description" id="description" placeholder="description" /><br />
        <input type="text" name="icon" id="icon" placeholder="icon (see feathericons.com for a complete list)" /><br />
        <input type="text" name="link" id="link" placeholder="link" /><br />
      </form>
    </section>
  </div>

  <div class="textarea-modal">
    <section>
      <button id="saveTextareaModal">Import</button>
      <button id="closeTextareaModal">&times;</button>
    </section>
    <section>
      <form id="form" action="">
        <textarea type="text" name="info" id="info" placeholder="info"></textarea>
      </form>
    </section>
  </div>

  <script src="./feather.min.js"></script>
  <script>
    window.addEventListener('focus', feather.replace)
  </script>
  <script src="./bundle.js"></script>
