<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <title>New Tab</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Root, main page, fonts -->
  <link rel="stylesheet" href="../styles/main.css">
  <!--  -->
  <link rel="stylesheet" href="../styles/modal.css">
  <!--  -->
  <link rel="stylesheet" href="../styles/sidebar.css">
  <!--  -->

  <!--
    * main
      * header
      * list of items
    * sidebar
      * folder item
    * modal (to edit item)
    * modal (to edit folder)
  -->

<body>
  <div class="row wrapper">
    <main class="column">
      <header>
        <div id="changeQuote">
          <h3 id="quote"></h3>
          <h3 id="who"></h3>
        </div>
        <div class="buttons">
          <button id="show">Create Folder</button>
          <button id="reset">RESET</button>
        </div>
      </header>
      <section class="list-of-items row">

      </section>
    </main>

    <aside class="sidebar column">
      <div class="sidebar-list" id="sidenavList">

      </div>
    </aside>
    <div class="modal-container" id="folder">
      <div class="modal-background">
        <div class="modal">
          <form action="">
            <input type="text" name="" id="name" placeholder="name" />
            <input type="text" name="" id="icon" placeholder="icon" />
          </form>
          <div id="close">
            <i data-feather="x"></i>
          </div>
        </div><!-- modal -->
      </div><!-- modal-background -->
    </div><!-- modal-container -->
    <div class="modal-container" id="item">
      <div class="modal-background">
        <div class="modal">
          <form action="">
            <input type="text" name="" id="title" placeholder="title" />
            <input type="text" name="" id="link" placeholder="link" />
            <input type="text" name="" id="icon" placeholder="icon" />
          </form>
          <div id="close">
            <i data-feather="x"></i>
          </div>
        </div><!-- modal -->
      </div><!-- modal-background -->
    </div><!-- modal-container -->
  </div> <!-- wrapper -->
  <script src="./feather.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
